<div class="container mt-4">
  <h2>Lista de Veh√≠culos</h2>
  <button class="btn btn-primary my-3" (click)="onCreate()">Crear</button>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>A√±o</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.marca }}</td>
        <td>{{ vehicle.modelo }}</td>
        <td>{{ vehicle.anio }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(vehicle)">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-danger btn-sm" (click)="confirmDelete(vehicle.id)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <vehicle-form
    *ngIf="showForm"
    [vehicle]="selectedVehicle"
    (submit)="onFormSubmit($event)"
    (cancel)="onCancel()">
  </vehicle-form>
</div>

<app-delete-modal
  [visible]="showDeleteModal"
  (cancel)="cancelDelete()"
  (confirm)="deleteVehicle()"
></app-delete-modal>
