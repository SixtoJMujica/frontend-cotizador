<div class="modal d-block" style="background: rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ vehicle ? 'Editar' : 'Crear' }} Vehículo</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Marca</label>
          <input formControlName="marca" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Modelo</label>
          <input formControlName="modelo" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Año</label>
          <input formControlName="anio" type="number" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="vehicleForm.invalid">
          Guardar
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
