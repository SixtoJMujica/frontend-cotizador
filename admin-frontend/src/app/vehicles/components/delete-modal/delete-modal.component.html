<div *ngIf="visible" class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que deseas eliminar este vehículo?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        <button class="btn btn-danger" (click)="onConfirm()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
